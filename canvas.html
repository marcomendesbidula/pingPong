<html>
    <body>
        <canvas id="folha" width="600" height="500"></canvas>

        <script>

            window.onload = function(){
                setInterval(executar, 1000 / 30);
            }

            var posicaoBolaX = posicaoBolaY = 10;
            var velocidadeBolaPosicaoX = velocidadeBolaPosicaoY = 5;

            function executar(){

                var folhaDesenho = document.getElementById("folha");
                var areaDesenho = folhaDesenho.getContext("2d");

                var larguraCampo = 600;
                var alturaCampo = 500;
                var espessuraRede = 5;

                var diametroBola = 10;

                areaDesenho.fillStyle = '#0324fc';  //cor azul
                areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);

                areaDesenho.fillStyle = '#ffffff'; //cor branca
                //Rede
                areaDesenho.fillRect(larguraCampo/2 - espessuraRede/2, 0, espessuraRede, alturaCampo);
    
                //Bola quadrada
                areaDesenho.fillRect(posicaoBolaX - diametroBola / 2, posicaoBolaY - diametroBola / 2, diametroBola, diametroBola);

                posicaoBolaX = posicaoBolaX + velocidadeBolaPosicaoX;
                posicaoBolaY = posicaoBolaY + velocidadeBolaPosicaoY;

                //Verifica se a bola bateu na lateral superior
                if(posicaoBolaY < 0 && velocidadeBolaPosicaoY < 0) {
                    velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
                }

                if(posicaoBolaY > alturaCampo && velocidadeBolaPosicaoY > 0) {
                    velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
                }
            }
        </script>
    </body>
</html>
